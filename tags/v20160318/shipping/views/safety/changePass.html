<div class="myyilian" ng-controller="safetyChangePassCtrl">
    <div class="nav-title">
        所在位置 -
        <a href="#/myyilian/index" class="font-gray">我的易联</a> -
        <a href="#/safety/index" class="font-orange">安全管理</a> -
        修改密码
    </div>
    <div class="row mt-20">
        <form name="changePassForm">
            <div class="col-md-2">
                <hls-include url="'views/myyilian/menu.html'"/>
            </div>
            <div class="col-md-9 ml-20 mt-30 font-13 question">
                <div class="row form-group has-feedback">
                    <label class="col-md-3 control-label register-label">原始密码:</label>
                    <div class="col-md-6">
                        <input type="password" class="form-control" id="password" name="password" placeholder="原始密码"
                               ng-model="user.oldpass"
                               required requiredmsg="请输入密码" ng-minlength="6" minlengthmsg="密码最小长度为6位" dir-directive-ext>
                        <span class="glyphicon glyphicon-lock form-control-feedback pr-20"></span>
                    </div>
                </div>
                <div class="row form-group has-feedback">
                    <label class="col-md-3 control-label register-label">新密码:</label>
                    <div class="col-md-6">
                        <input type="password" class="col-md-6 form-control" id="newpassword" name="newpassword"
                               placeholder="新密码密码"
                               ng-model="user.newpass"
                               required requiredmsg="请输入密码" ng-minlength="6" minlengthmsg="密码最小长度为6位" dir-directive-ext>
                        <span class="glyphicon glyphicon-lock form-control-feedback pr-20"></span>
                    </div>
                </div>
                <!--<div class="row">-->
                <!--<div class="col-md-offset-3 col-md-6 text-right">-->
                <!--<small>安全程度:-->
                <!--<span class="strength1">弱</span>&nbsp;-->
                <!--<span class="strength2">中</span>&nbsp;-->
                <!--<span class="strength3">强</span>-->
                <!--</small>-->
                <!--</div>-->
                <!--</div>-->
                <div class="row form-group has-feedback">
                    <label class="col-md-3 control-label register-label">确认密码:</label>
                    <div class="col-md-6">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                               placeholder="确认密码"
                               ng-model="user.confirmPassword" required requiredmsg="请再次输入密码"
                               ng-minlength="6" minlengthmsg="密码最小长度为6位" dir-equal="newpassword" direqualmsg="两次输入密码不一致"
                               dir-directive-ext>
                        <span class="glyphicon glyphicon-lock form-control-feedback pr-20"></span>
                    </div>
                </div>

                <div class="row form-group">
                    <label class="control-label col-md-3 register-label" for="inputCheckImg">
                        <small>验证码</small>
                    </label>
                    <div class="col-md-3">
                        <input class="form-control col-md-3" id="inputCheckImg" type="text"
                               required requiredmsg="请输入验证码" ng-model="user.checkimg"
                               dir-rangelength="4,4" dirrangelengthmsg="验证码长度为4位" dir-directive-ext>
                    </div>
                    <div class="col-md-6">
                        <img ng-src="{{checkImgSrc}}">
                        <small>看不清？</small>
                        <a href="" ng-click="exchangeImg()">换一张</a>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-4 col-md-offset-4">
                        <button class="btn btn-info btn-block" ng-click="submitForm(changePassForm.$invalid)">确认
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
