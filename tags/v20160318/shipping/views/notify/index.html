<div class="myyilian" ng-controller="notifyIndexCtrl">
    <div class="nav-title">
        所在位置 - <a href="#/myyilian/index" class="font-orange">我的易联</a> - 消息中心
    </div>
    <div class="row mt-20 font-13">
        <div class="col-md-2">
            <hls-include url="'views/myyilian/menu.html'"/>
        </div>
        <div class="col-md-9 ml-20">
            <div class="row">
                <button type="button" class="btn btn-default" ng-click="test()">
                    添加测试数据
                </button>
            </div>
            <div class="container">
                <div class="row" ng-repeat="item in notifications track by $index">
                    <div class="col-md-12 text-left pv-15">
                        <span class="font-gray" ng-bind="getDate(item.created_time)"></span>
                        <a href="#/notify/index?id={{item.tid}}">
                            <span ng-bind="item.data"></span>
                        </a>
                    </div>
                </div>
                <div class="row text-center">
                    <hls-pagination total-items="totalItems" ng-model="currentPage" class="pagination-sm"
                                    page-size="pageSize" ng-change="pageChange()"></hls-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
