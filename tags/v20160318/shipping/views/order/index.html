<div class="row" ng-controller="orderIndexCtrl">
    <div class="col-md-8" style="border:1px solid #ccc;">
        <div class="mt-20 text-left">
            &emsp;<span class="glyphicon glyphicon-search font-22 font-blue"></span>
            <span style="letter-spacing:1px;" class="font-blue font-16">国际运单号查询</span>
        </div>
        <div class="row" style="padding: 15px">
            <div class="col-md-12">
                <textarea class="form-control" rows="4" style="resize: none;"
                          placeholder="请输入你要查询的单个或者多个运单号以，（逗号）隔开" ng-model="waybill">

                </textarea>
            </div>
            <div style="margin-top:10px;" class="col-md-12 text-right" style="padding-left: 0px">
                <a style="width:100px;" class="btn btn-warning " ng-click="inquire()">查询</a>
            </div>
        </div>
        <div ng-if="order_Wrong" class="info-wrong">该单号暂无物流进展，请稍后再试，或检查单号是否有误。</div>

        <div ng-if="dunnage" style="height:200px;"></div>
        <div ng-if="logisticsInformation" class="row logistics">
            <div class="col-md-1">
                <span ng-if="arrowhead" ng-class="{true: 'font-blue', false: 'light-grey'}[leftArrow]"
                      class="glyphicon glyphicon-backward"
                      ng-click="turnLeft()">
                </span>
            </div><!--ng-if="add.xianshi"-->
            <div class="col-md-3 floating" ng-repeat="add in logistics" ng-if="add.xianshi">
                <div  class="col-md-4 largen" ng-click="transition(add.order_sn)"
                      ng-class="{true: 'bg-blue', false: 'bg-ccc'}[add.default]">
                    运单号：<span ng-bind="add.order_sn"></span>
                </div>
            </div>
            <div class="col-md-1">
                <span ng-if="arrowhead" ng-class="{true: 'font-blue', false: 'light-grey'}[rightArrow]" class="glyphicon glyphicon-forward" ng-click="turnRight()"></span>
            </div>
        </div>

        <div ng-if="logisticsInformation" class="logistics-info" >
            <div  style="margin-bottom:10px;font-size:20px;" class="font-blue ">
                运单号：<span ng-bind="items.order_sn"></span>
            </div>
            <ul class="text-left" style="position:relative;" ng-repeat="info in items.logistics">
                <li class="division"></li>
                <li>
                    <img src="img/favicon.png"> <span ng-bind="info.data"></span></li>
                <li class="ml-30">
                    &nbsp;&nbsp;<small ng-bind="formatDate(info.time)"></small>
                </li>
            </ul>
        </div>

    </div>
    <div class="col-md-4">
        <hls-include url="'views/quote/search.html'"/>
    </div>
</div>
