<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title" ng-bind="title + data.category.name + '渠道'"></h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" name="addorEditForm">
        <div class="box-body">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">渠道名</label>

                <div class="col-sm-8">
                    <input type="input" class="form-control" id="inputName" placeholder="请输入渠道名" required
                           ng-model="data.channel.name" requiredmsg="请输入渠道名" dir-directive-ext>
                </div>
            </div>
            <div class="form-group">
                <label for="inputCode" class="col-sm-2 control-label">渠道Code</label>

                <div class="col-sm-8">
                    <input type="input" class="form-control" id="inputCode" placeholder="请输入渠道Code" required
                           ng-model="data.channel.code" requiredmsg="请输入渠道Code" dir-directive-ext>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="data.channel.used"> 启用
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer text-center">
            <button type="button" class="btn btn-default" ng-disabled="addorEditForm.$invalid"
                    ng-click="submitForm()">
                <i class="fa fa-check"> </i> 保存
            </button>
            <button type="button" class="btn btn-default" ng-click="reset()">
                <i class="fa fa-mail-reply"> </i> 重置
            </button>
            <button type="button" class="btn btn-default" ng-click="cancel()">
                <i class="fa fa-close"> </i> 关闭
            </button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
