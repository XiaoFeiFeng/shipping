<div class="box border-0" ng-controller="orderPlistCtrl">
    <div class="box-header">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-tab ph-20 active" ng-click="initGridData(0)">
                <input type="radio" id="audit_all" name="orderstate" value="0"/>未处理
            </label>
            <label class="btn btn-tab ph-20" ng-click="initGridData(1)">
                <input type="radio" id="audit_handler" name="orderstate" value="2"/>正在处理
            </label>
            <label class="btn btn-tab ph-20" ng-click="initGridData(2)">
                <input type="radio" id="audit_pass" name="orderstate" value="2"/>已处理
            </label>
        </div>
    </div>
    <div class="box-body">
        <hls-grid grid-options="gridOptions"></hls-grid>
    </div>
    <div class="box-footer">
        <hls-pagination total-items="totalItems" ng-model="currentPage" class="pagination-sm"
                        page-size="pageSize" ng-change="pageChange()"></hls-pagination>
    </div>
</div>
