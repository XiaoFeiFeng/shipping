
<section class="content" ng-controller="addHelpArticleCtrl">
    <div class="row col-md-11 col-md-offset-1">
        <button ng-click="return()" class="btn btn-primary">返回文章列表</button>
    </div>
    <br/><br/><hr>
    <div class="form-horizontal" name="addorChannelForm">
        <div class="box-body">

            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">文章标题</label>

                <div class="col-sm-8">
                    <input type="input" class="form-control" id="title" name="title" placeholder="请输入文章标题" required
                           ng-model="article.title" requiredmsg="请输入文章标题" dir-directive-ext>
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">文章内容</label>

                <div class="col-sm-8">
                    <div id="content" class="ueditor" ng-model="article.content"></div>

                </div>
            </div>

            <pre>
                {{article.content}}
            </pre>

        </div>
        <!-- /.box-body -->
        <div class="box-footer text-center">
            <button type="button" class="btn btn-success" ng-disabled="addorChannelForm.$invalid"
                    ng-click="submitForm()">
                <i class="fa fa-check"> </i> 保存
            </button>
            <button type="button" class="btn bg-purple" ng-click="reset()">
                <i class="fa fa-mail-reply"> </i> 重置
            </button>

        </div>
        <!-- /.box-footer -->
    </div>


</section>
