<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">角色</h3>
        <i style="cursor:pointer" class="fa fa-close pull-right" ng-click="cancel()"></i>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" name="addorRoleForm">
        <div class="box-body">
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">角色名称</label>

                <div class="col-sm-8">
                    <input type="input" class="form-control" id="userName" placeholder="请输入角色名" required
                           ng-model="role.name" requiredmsg="请输入角色名" dir-directive-ext>
                </div>
            </div>
            <div class="form-group">
                <label for="code" class="col-sm-2 control-label">角色Code</label>

                <div class="col-md-8">
                    <input type="input" id="code" name="code" class="form-control" placeholder="角色Code"
                           ng-model="role.code" required requiredmsg="请输入角色Code" dir-directive-ext>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">备注</label>

                <div class="col-md-8">
                    <input type="input" id="description" name="description" class="form-control"
                           ng-model="role.description">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="role.used"> 启用
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer text-center">
            <button type="button" class="btn btn-success" ng-disabled="addorRoleForm.$invalid"
                    ng-click="submitForm()">
                <i class="fa fa-check"> </i> 保存
            </button>
            <button type="button" class="btn bg-purple" ng-click="reset()">
                <i class="fa fa-mail-reply"> </i> 重置
            </button>
            <button type="button" class="btn bg-navy" ng-click="cancel()">
                <i class="fa fa-close"> </i> 关闭
            </button>
            <button class="btn btn-info" ng-click="wen()">测试</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
