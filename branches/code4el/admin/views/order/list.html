<div class="box border-0" ng-controller="orderListCtrl">
    <div class="box-header">
        <div class="btn-group font-13" data-toggle="buttons">
            <label class="btn btn-tab ph-20 active" ng-click="initGridData(1)">
                <input type="radio" id="order_nrcy" name="orderstate" value="1"/>待分发
            </label>
            <label class="btn btn-tab ph-20" ng-click="initGridData(0)">
                <input type="radio" id="order_obligation" name="orderstate" value="0"/>待付款
            </label>
            <label class="btn btn-tab ph-20" ng-click="initGridData(2)">
                <input type="radio" id="order_handler" name="orderstate" value="2"/>正在处理
            </label>
            <label class="btn btn-tab ph-20" ng-click="initGridData(3)">
                <input type="radio" id="order_finish" name="orderstate" value="3"/>已完成
            </label>
            <label class="btn btn-tab ph-20" ng-click="initGridData(-1)">
                <input type="radio" id="order_cancel" name="orderstate" value="-1"/>已取消
            </label>
            <label class="btn btn-tab ph-20" ng-click="initGridData()">
                <input type="radio" id="order_all" name="orderstate" value="all"/>全部
            </label>
        </div>
    </div>
    <div class="box-body">
        <hls-grid grid-options="gridOptions"></hls-grid>
    </div>
    <div class="box-footer">
        <hls-pagination total-items="totalItems" ng-model="currentPage" class="pagination-sm"
                        page-size="pageSize" ng-change="pageChange()"></hls-pagination>
    </div>
</div>
