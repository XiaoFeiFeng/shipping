<div class="container-fluid">
    <div class="row mv-10">
        <div class="col-md-10 text-left">
            <h3 class="font-14"><strong>选择加盟商</strong></h3>
        </div>
        <div class="col-md-2 text-right">
            <i class="fa fa-close cursor-hand pv-10 ph-10" ng-click="cancel()"> </i>
        </div>
    </div>
    <div class="row mv-10">
        <div class="col-md-12">
            <table class="table">
                <tbody>
                <tr ng-repeat="merchant in merchants track by $index">
                    <td>
                        <div class="row from-group">
                            <input class="col-md-1 from-control cursor-hand" type="radio" name="merchantSelect"
                                   id="merchant{{$index}}" value="{{merchant}}">
                            <label class="col-md-11 font-normal cursor-hand" for="merchant{{$index}}">
                                <div class="row">
                                    <div class="col-md-3">
                                        <span ng-bind="merchant.name"></span></div>
                                    <div class="col-md-3">
                                        <small ng-bind="merchant.telephone"></small>
                                    </div>
                                    <div class="col-md-6">
                                        <span ng-bind="getAddress(merchant)"></span>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row mv-10">
        <div class="col-md-12 text-center">
            <hls-pagination total-items="totalItems" ng-model="currentPage" class="pagination-sm"
                            page-size="pageSize" ng-change="pageChange()"></hls-pagination>
        </div>
    </div>
    <div class="row mv-10 text-center">
        <button type="button" class="btn btn-success" ng-click="handler()">
            <i class="fa fa-check"> </i> 派单
        </button>
        <button type="button" class="btn bg-navy" ng-click="cancel()">
            <i class="fa fa-close"> </i> 关闭
        </button>
    </div>
</div>
