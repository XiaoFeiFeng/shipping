<div class="myel" ng-controller="safetyEmailVerifyCtrl">
    <div class="nav-title">
        所在位置 -
        <a href="#/myel/index" class="font-gray">我的易联</a> -
        <a href="#/safety/index" class="font-gray">安全管理</a> -
        <span class="font-orange">邮箱验证</span>
    </div>
    <div class="row mt-20">
        <div class="col-md-2">
            <hls-include url="'views/myel/menu.html'"/>
        </div>
        <div class="col-md-9 ml-20 font-13">
            <ul class="clearfix">
                <li class="rectangle bg-pink"><span class="font-orange">身份验证</span></li>
                <li class="triangle"></li>
                <li class="jag"></li>
                <li class="rectangle bg-f5">验证邮箱</li>
                <li class="triangle-f5"></li>
                <li class="jag"></li>
                <li class="rectangle bg-f5">完成</li>
                <li class="triangle-f5"></li>
            </ul>
            <div class="authentication">
                <form name="emailVerifyForm" id="emailVerifyForm">
                    <ul class="row">
                        <li class="col-md-3 text-right"><b>当前验证手机：</b></li>
                        <li class="col-md-9"><b class="font-red" ng-bind="telephone"></b>
                            &emsp;<span class="font-gray">如手机号已停用，请拨打<b class="font-red">
                                0755-36601415 </b>联系客服修改</span>
                        </li>
                    </ul>
                    <br>
                    <ul class="row">
                        <li class="col-md-3 text-right pt-10"><b>信息验证码：</b></li>
                        <li class="col-md-3">
                            <input type="text" class="form-control" ng-model="user.telcode" required dir-directive-ext>
                        </li>
                        <li class="col-md-3">
                            <button type="button" ng-if="code==0" class="btn btn-link font-13" ng-click="getTelCode()">
                                获取验证码
                            </button>
                            <div class="font-13 pt-5" ng-if="code">
                                <span class="font-gray font-bold">发送成功 </span>
                                <span class="font-red font-bold" ng-bind="telcodeTimeout"></span>
                            </div>
                        </li>
                    </ul>
                    <br>
                    <ul class="row">
                        <li class="col-md-3 text-right"></li>
                        <li class="col-md-9">
                            <button ng-click="submit(emailVerifyForm.$invalid)" class="btn btn-info">提交</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
