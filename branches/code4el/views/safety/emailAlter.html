<div class="myel" ng-controller="emailAlterCtrl">
    <div class="nav-title">
        所在位置 -
        <a href="#/myel/index" class="font-gray">我的易联</a> -
        <a href="#/safety/index" class="font-gray">安全管理</a> -
        <span class="font-orange">邮箱验证</span>
    </div>
    <div class="row mt-20">
        <div class="col-md-2">
            <hls-include url="'views/myel/menu.html'"/>
        </div>
        <div class="col-md-9 ml-20 font-13">
            <ul class="clearfix">
                <li class="rectangle bg-f5">身份验证</li>
                <li class="triangle-f5"></li>
                <li class="jag-pink"></li>
                <li class="rectangle bg-pink"><span class="font-orange">邮箱验证</span></li>
                <li class="triangle"></li>
                <li class="jag"></li>
                <li class="rectangle bg-f5">完成</li>
                <li class="triangle-f5"></li>
            </ul>
            <div class="authentication">
                <ul class="row">
                    <li class="col-md-3 text-right pt-10"><b>您的邮箱：</b></li>
                    <li class="col-md-3">
                        <input type="email" id="email" name="email" class="form-control" placeholder="邮箱地址"
                               ng-model="user.email" emailmsg="邮箱格式错误" dir-directive-ext>
                    </li>
                </ul>
                <br>
                <ul class="row">
                    <li class="col-md-3 text-right pt-10"><b>验证码：</b></li>
                    <li class="col-md-3">
                        <input type="text" class="form-control" ng-model="checkimg" required dir-directive-ext></li>
                    <li class="col-md-6">
                        <img class="cursor-hand" ng-click="exchangeImg()" ng-src="{{checkImgSrc}}">
                        <small>看不清？</small>
                        <a href="" ng-click="exchangeImg()">换一张</a>
                    </li>
                </ul>
                <br>
                <ul class="row">
                    <li class="col-md-3 text-right"></li>
                    <li class="col-md-1">
                        <button type="button" class="btn btn-info" ng-click="submit()">发送邮件</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
