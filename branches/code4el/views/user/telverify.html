<div ng-controller="telverifyCtrl">
    <div class="row">
        <div class="col-md-2 col-md-offset-1">
            <a href="/#">
                <img src="img/logo.png" class="yilian"/>
            </a>
        </div>
        <div style="height:85px;line-height:85px;font-size:18px;" class="col-md-6">
            亲爱的贸易宝的会员（<span class="font-red" ng-bind="user.name"></span>），请验证手机即可登陆
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="col-md-4 col-md-offset-4 form-border text-left ph-30">
        <div class="fl-bun">
            <a class="btn btn-hls btn-xs" href="/user.html#/user/login">已有帐号，立即登陆</a>
        </div>
        <form name="registerForm">
            <br>
            <br>
            <div class="row form-group has-feedback">
                <label class="control-label">
                    <span class="font-red">*</span>
                    <small>手机号码</small>
                </label>
                <input type="text" id="telephone" name="telephone" class="form-control" placeholder="请输入手机号码"
                       ng-model="user.telephone" required requiredmsg="请输入手机号码"
                       dir-range="10000000000,19999999999" dirrangemsg="手机号码格式错误"
                       dir-directive-ext/>

            </div>
            <div class="row form-group has-feedback">
                <label class="control-label">
                    <span class="font-red">*</span>
                    <small>手机验证码</small>
                </label>
                <div>
                    <div class="col-md-6 pl-0">
                        <input type="text" name="telcode" id="telcode" class="form-control" maxlength="6"
                               ng-model="user.telcode" required
                               requiredmsg="请输入手机验证码"
                               dir-directive-ext>
                    </div>
                    <div class="col-md-6 pt-5">
                        <button type="button" ng-if="code==0" class="btn btn-link font-13"
                                ng-click="getTelCode()">
                            免费获取验证码
                        </button>
                        <div class="font-13 pt-5" ng-if="code">
                            <span class="font-gray font-bold">发送成功 </span>
                            <span class="font-red font-bold" ng-bind="telcodeTimeout"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row form-group has-feedback">
                <div class="text-left">
                    <input type="checkbox">
                    <small>我已阅读并同意《<a href="#">易联速递用户注册协议</a>》</small>
                </div>
            </div>
            <br>
            <br>
            <div class="row form-group has-feedback">
                <div class="col-md-offset-2 col-md-8">
                    <button type="submit" class="btn btn-hls btn-block"
                            ng-click="submitForm(registerForm.$invalid)">
                        立即登陆
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
