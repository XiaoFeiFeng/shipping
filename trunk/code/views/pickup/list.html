<div class="myel" ng-controller="pickupListCtrl">
    <div class="nav-title">
        所在位置 - <a href="#/myel/index" class="font-orange">我的易联</a> - 上门取件
    </div>
    <div class="row mt-20 font-13">
        <div class="col-md-2">
            <hls-include url="'views/myel/menu.html'"/>
        </div>
        <div class="col-md-9 ml-20">
            <div class="row mb-30">
                <div class="col-md-3">
                    <select class="form-control" ng-change="intervalChange()" ng-model="interval">
                        <option value="1">一个月内</option>
                        <option value="3">三个月内</option>
                        <option value="6">六个月内</option>
                        <option value="12">一年内</option>
                        <option value="0">全部时间</option>
                    </select>
                </div>
                <div class="col-md-5"></div>
                <div class="col-md-4 text-right pt-5">
                    <div class="input-group pull-right">
                        <input type="text" class="form-control input-md" placeholder="输入手机号码查询" ng-model="searchValue">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default btn-md" ng-click="search()">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-repeat="pickup in pickups track by $index">
                <div class="row no-margin pv-5 border-ccc">
                    <div class="col-md-3 pr-0">
                        <span class="font-gray font-12" ng-bind="getDate(pickup.created_time)"></span>
                    </div>
                    <div class="col-md-4 pr-0">
                        <span ng-bind="pickup.name"></span>
                        <i class="fa fa-phone"> </i>
                        <span ng-bind="pickup.tel"></span>
                    </div>
                    <div class="col-md-4 pr-0">
                        发往
                        <span ng-bind="pickup.country.Name"></span>
                    </div>
                </div>
                <div class="row no-margin pv-10 mb-20 border-ccc border-t0">
                    <div class="col-md-10 pr-0">
                        <span ng-bind="getAddress(pickup)"></span>
                    </div>
                    <div class="col-md-2 pr-0">
                        <span class="font-gray" ng-bind="getState(pickup.state)"></span>
                        <a class="font-orange" href="javascript:void(0)" ng-if="pickup.state==0"
                           ng-click="cancel(pickup._id.$id)">
                            取消
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <hls-pagination total-items="totalItems" ng-model="currentPage" class="pagination-sm"
                            page-size="pageSize" ng-change="pageChange()"></hls-pagination>
        </div>
    </div>
</div>
</div>
