<div class="row" ng-controller="orderIndexCtrl">
    <div class="col-md-8" style="border:1px solid #ccc;padding-bottom:10px;">
        <div class="mt-20 text-left">
            &emsp;<span class="glyphicon glyphicon-search font-22 font-blue"></span>
            <span style="letter-spacing:1px;" class="font-blue font-16">国际运单号查询</span>
        </div>

        <div class="row" style="padding: 15px">
            <div class="col-md-12">
                <textarea class="form-control" rows="4" style="resize: none;"
                          placeholder="请输入你要查询的单个或者多个运单号(最多可一次查询二十条订单)，两条运单号之间以逗号隔开。" ng-model="waybill">

                </textarea>
            </div>
            <div style="margin-top:10px;" class="col-md-12 text-right" style="padding-left: 0px">
                <a style="width:100px;" class="btn btn-warning " ng-click="inquire()">查询</a>
            </div>
        </div>

        <div class="clearfix slide order-title">
            <ol class="slide-nav">
                <li  ng-repeat="result in orders" data-target="#carousel-example-generic" data-slide-to="{{$index}}" ng-click="color($index)">
                    <span ng-bind="result.code"></span>
                </li>
            </ol>
        </div>

        <div id="carousel-example-generic" class="carousel slide order-detaul" data-ride="carousel">
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item" ng-class="{true:'active'}[result.is_default]" ng-repeat="result in orders">
                    <ul>
                        <li class="slide-title">
                            运单号：<span ng-bind="result.code"></span>
                        </li>

                        <li style="text-align:left;border-bottom:1px solid #ccc;padding-left:20px;" ng-repeat="info in result.tracks">
                            <div class="mt-20">
                                <img src="img/favicon.png" height="20px" width="20px">
                                <span ng-bind="info.data"></span>
                            </div>
                            <div class="ml-15">
                                &nbsp;&nbsp;<small ng-bind="getDate(info.time)"></small>&emsp;&emsp;
                                联系人电话：
                                <i ng-show="info.tel" class="fa fa-phone"> </i>
                                <span ng-show="info.tel" ng-bind="info.tel"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div ng-if="order_Wrong" class="info-wrong">该单号暂无物流进展，请稍后再试，或检查单号是否有误。</div>


    </div>
    <div class="col-md-4">
        <hls-include url="'views/quote/search.html'"/>
    </div>
</div>
