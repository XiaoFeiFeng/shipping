<div ng-controller="userRegisterCtrl">
  	<div class="header" id="home">
		<div class="container">
			<div class="head">
			<div class="logo">
				<a href="/#">
                <img src="img/logo.png" class="yilian"/>
            </a>
			</div>
			<div class="navigation">
				 <span class="menu"></span> 
					
			</div>
				<div class="clearfix"></div>
			</div>
			</div>
		</div>	
        <div class="banner">
		<div class="container">
			<div class="banner-top pttor">
    
    <div class="row rows">
        <div class="col-md-4 col-md-offset-4 form-border text-left ph-30 z-logins">
            <div class="fl-bun">
                <a class="btn btn-hls btn-xs" href="/user.html#/user/login">已有帐号，立即登陆</a>
            </div>
            <form name="registerForm">
                <div class="row form-group has-feedback">
                    <label class="control-label" for="username">
                        <small>用户名</small>
                    </label>
                    <input type="text" class="form-control" name="username" id="username" ng-model="user.name"
                           required placeholder="用户登录名"
                           requiredmsg="请输入用户名"
                           dir-key-valid dirkeyvalidmsg="该用户名已被注册" key-valid-fn="checkKeyValid(input)"
                           dir-directive-ext>
                </div>
                <div class="row form-group has-feedback">
                    <label class="control-label" for="password">
                        <small>登录密码</small>
                    </label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码"
                           ng-model="user.password"
                           required requiredmsg="请输入密码" ng-minlength="6" minlengthmsg="密码最小长度为6位" dir-directive-ext>
                </div>

                <div class="row form-group has-feedback">
                    <label class="control-label" for="confirmPassword">
                        <small>确认密码</small>
                    </label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                           placeholder="确认密码"
                           ng-model="user.confirmPassword" required requiredmsg="请再次输入密码"
                           ng-minlength="6" minlengthmsg="密码最小长度为6位" dir-equal="password" direqualmsg="两次输入密码不一致"
                           dir-directive-ext>
                </div>
                <div class="row form-group has-feedback">
                    <label class="control-label">
                        <small>手机号码</small>
                    </label>
                    <input type="text" class="form-control" id="telephone" name="telephone"
                           placeholder="请输入手机号码"
                           ng-model="user.telephone" required requiredmsg="请输入手机号码"
                           dir-range="10000000000,19999999999" dirrangemsg="手机号码格式错误"
                           dir-directive-ext/>
                </div>
                <div class="row form-group has-feedback">
                    <label class="control-label">
                        <small>手机验证码</small>
                    </label>
                    <div>
                        <div class="col-md-6 pl-0">
                            <input type="text" class="form-control" name="telcode" id="telcode" maxlength="6"
                                   ng-model="user.telcode" required
                                   requiredmsg="请输入手机验证码"
                                   dir-directive-ext>
                        </div>
                        <div class="col-md-6 pt-5">
                            <button class="btn btn-link font-12" ng-disabled="registerForm.telephone.$invalid"
                                    type="button" ng-if="code==0"
                                    ng-click="getTelCode(registerForm.telephone.$invalid)">
                                免费获取验证码
                            </button>
                            <div class="font-13 pt-5" ng-if="code">
                                <span class="font-gray font-bold">发送成功 </span>
                                <span class="font-red font-bold" ng-bind="telcodeTimeout"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row form-group has-feedback">
                    <div class="text-left pl-15">
                        <input id="protocol" ng-model="protocol" type="checkbox" ng-click="cleanError()">
                        <label for="protocol" class="cursor-hand font-normal">
                            <small>我已阅读并同意《<a href="#">易联速递用户注册协议</a>》</small>
                        </label>
                    </div>
                </div>
                <div class="row text-center pv-25" ng-show="error">
                    <span class="font-red" ng-bind="error"></span>
                </div>
                <div class="row form-group has-feedback">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-hls btn-block btn-lg"
                                ng-click="submitForm(registerForm.$invalid)">
                            立即注册
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>






	
    </div>
</div>
</div>
